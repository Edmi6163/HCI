<div class="it-header-slim-wrapper">

          <a class="d-lg-block navbar-brand" href="notizie.html">Home</a>
          <a class="d-lg-block navbar-brand" href="#">Chat</a>

              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Selezione tipo utente: modalit√† selezionata</span>

<div class="form-container ">
  <h1 id="form-title" class="text-center">Registrazione</h1>
  <form aria-labelledby="form-title">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" placeholder="Nome" aria-describedby="nomeDescrizione" required>
      <small id="nomeDescrizione" class="form-text text-muted">Inserisci il tuo nome completo.</small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Email" aria-describedby="emailDescrizione" required>
      <small id="emailDescrizione" class="form-text text-muted">Inserisci un indirizzo email valido.</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" aria-describedby="passwordDescrizione" required>
      <small id="passwordDescrizione" class="form-text text-muted">La password deve contenere almeno 8 caratteri.</small>
    </div>

    <div class="form-group">
      <label for="confermaPassword">Conferma Password</label>
      <input type="password" id="confermaPassword" class="form-control" placeholder="Conferma Password" aria-describedby="confermaPasswordDescrizione" required>
      <small id="confermaPasswordDescrizione" class="form-text text-muted">Conferma la tua password.</small>
    </div>

    <button type="submit" class="btn btn-secondary w-100">Registrati</button>
    <button type="button" class="btn btn-primary w-100">Annulla</button>
  </form>
</div>
</body>

            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</footer>
</html>
